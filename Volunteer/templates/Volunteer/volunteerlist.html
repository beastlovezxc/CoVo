<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>志愿者列表</title>
</head>
<body>
    <h1>志愿者列表</h1>
    <table>
        <tr>
            <td>志愿者编号</td>
            <td>志愿者姓名</td>
        </tr>
        {% for volunteer in volulist %}
        <tr>
            <td><a href="{% url 'Volunteer:volunteerinfo' volunteer.users%}">{{ volunteer.volunteer_number}}</a></td>
            <td><a href="{% url 'Volunteer:volunteerinfo' volunteer.users%}">{{ volunteer.volunteer_name }}</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
